<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100">
    <style>
        :root { 
            --tempo: 2s;
            --rCirculo: 40%;
            background-color:#116530;
        }
        circle {
            fill: transparent;
            stroke: #A3EBB1;
            stroke-width: 2;
            stroke-linecap: round;
            transform-origin: center;
            transform: perspective(500px) rotateX(0deg) translateZ(0px);
            transform-style: preserve-3d;
            
        }
        .c1 { r: var(--rCirculo); animation: salta var(--tempo) infinite 2.2s alternate;}
        .c2 { r: calc(var(--rCirculo) - 5%); animation: salta var(--tempo) infinite 2s alternate;}
        .c3 { r: calc(var(--rCirculo) - 10%); animation: salta var(--tempo) infinite 1.8s alternate;}
        .c4 { r: calc(var(--rCirculo) - 15%); animation: salta var(--tempo) infinite 1.6s alternate;}
        .c5 { r: calc(var(--rCirculo) - 20%); animation: salta var(--tempo) infinite 1.4s alternate;}
        .c6 { r: calc(var(--rCirculo) - 25%); animation: salta var(--tempo) infinite 1.2s alternate;}
        .c7 { r: calc(var(--rCirculo) - 30%); animation: salta var(--tempo) infinite 1s alternate;}
        .c8 { r: calc(var(--rCirculo) - 35%); animation: salta var(--tempo) infinite .8s alternate;}
        .c9 { r: calc(var(--rCirculo) - 40%); animation: salta var(--tempo) infinite .6s alternate;}
        .c10 { r: calc(var(--rCirculo) - 45%); animation: salta var(--tempo) infinite .4s alternate;}
        .c11 { r: calc(var(--rCirculo) - 50%); animation: salta var(--tempo) infinite .2s alternate;}
        .c12 { r: calc(var(--rCirculo) - 55%); animation: salta var(--tempo) infinite .01s alternate;}


        @keyframes salta {
            0%{
                transform: rotateX(0deg) translateZ(0px);
                stroke: #A3EBB1;
            }100%{
                transform: rotateX(90deg) translateZ(20px);
                stroke: #18A558;
            }
         }

    </style>
    <circle class="c1" cx="50" cy="50" />
    <circle class="c2" cx="50" cy="50" />
    <circle class="c3" cx="50" cy="50" />
    <circle class="c4" cx="50" cy="50" />
    <circle class="c5" cx="50" cy="50" />
    <circle class="c6" cx="50" cy="50" />
    <circle class="c7" cx="50" cy="50" />
    <circle class="c8" cx="50" cy="50" />
    <circle class="c9" cx="50" cy="50" />
    <circle class="c10" cx="50" cy="50" />
    <circle class="c11" cx="50" cy="50" />
    <circle class="c12" cx="50" cy="50" />
</svg>
